<div class="container">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input
            type="text"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker
            bsDaterangepicker
            [bsConfig]="{ isAnimated: true }"
          />
        </div>
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input
            type="text"
            placeholder="Daterangepicker"
            class="form-control"
            bsDatepicker
            bsDaterangepicker
            [bsConfig]="{ isAnimated: true }"
          />
        </div>
      </div>
    </div>
